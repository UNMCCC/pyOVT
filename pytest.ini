[pytest]
# Pytest configuration file for OHDSI Vocabulary Tool

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    # Show verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Display test durations (slowest 10)
    --durations=10
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on unknown config keys)
    --strict-config
    # Coverage options (commented out by default, uncomment to enable)
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require database or external services
    slow: Tests that take a long time to run
    search: Tests for the search endpoint
    concept: Tests for the concept detail endpoint
    index: Tests for the index/main endpoint

# Ignore paths
norecursedirs = .git .tox dist build *.egg app/static app/templates

# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    # Treat warnings as errors (uncomment to enable)
    # error
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
